<html lang="en">

<head>
    <title>AbdulRahman Lab 4 </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>AbdulRahman Abdullahi Lab 4</h1>

<div class="container">
  <form action="/api" method="post">
    <ul class="flex-outer">
      <li>
        <label for="fname">First Name</label>
        <input name="fname" type="text" id="fname" placeholder="Enter your first name here">
      </li>
      <li>
        <label for="lname">Last Name</label>
        <input name="lname" type="text" id="lname" placeholder="Enter your last name here">
      </li>
      <li>
        <label for="email">Email</label>
        <input name="email" type="email" id="email" placeholder="Enter your email here">
      </li>
      <li>
        <label for="phone">Phone</label>
        <input name="phone" type="tel" id="phone" placeholder="Enter your phone here">
      </li>
      <li>
        <label for="message">Text Field</label>
        <textarea name="message" rows="5" cols="33" id="message" placeholder="Enter your message here"></textarea>
      </li>
      <li>
        <p>Age</p>
        <ul class="flex-inner">
          <li>
            <input name="checkbox" type="checkbox" id="twenty-to-twentynine">
            <label for="twenty-to-twentynine">18-35</label>
          </li>
          <li>
            <input name="checkbox" type="checkbox" id="thirty-to-thirtynine">
            <label for="thirty-to-thirtynine">35-50</label>
          </li>
          <li>
            <input name="checkbox" type="checkbox" id="fourty-to-fourtynine">
            <label for="fourty-to-fourtynine">50-65</label>
        </ul>
      </li>
      <li>
        <button name="button" id="button" type="submit">Submit Form</button>
      </li>
    </ul>
  </form>
</div>

</body>

</html>
